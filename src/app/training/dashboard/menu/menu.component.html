<header>
  <h3 class="preview">{{ selected.value }}</h3>

  <img src="../../../assets/img/icons8-menu.svg" alt="" (click)="open('')" />
  <ul class="dropdown" [ngClass]="{ drop: opened }">
    <li
      (click)="open('HOME')"
      [routerLink]="['/train/welcome']"
      routerLinkActive="router-link-active"
    >
      Home
    </li>
    <li
      (click)="open('TRAIN')"
      [routerLink]="['/train/prepare']"
      routerLinkActive="router-link-active"
    >
      Train
    </li>
    <li
      (click)="open('STATISTICS')"
      [routerLink]="['/train/statistic']"
      routerLinkActive="router-link-active"
    >
      Statistics
    </li>
    <li
      (click)="open('BMI INDEX')"
      [routerLink]="['/train/bmi']"
      routerLinkActive="router-link-active"
    >
      Index
    </li>
    <li (click)="logout()">LOGOUT</li>
  </ul>
</header>
<div class="backdrop" [ngClass]="{ display: opened }"></div>
