<div class="container">
  <h2>{{ exerciseName }}</h2>
  <h2 class="roundName">{{ roundName }}</h2>
  <div class="prog-cent" (click)="pause()">
    <p class="value" *ngIf="percent ">{{countValue}}</p>
    <mat-progress-spinner mode="determinate" value={{percent}} strokeWidth='4' diameter='140'>
    </mat-progress-spinner>
  </div>
</div>
